<div class="center">
  <h1>Globalizer</h1>

  <form #loginForm="ngForm" (ngSubmit)="login()">

    <mat-form-field class="full-width">
      <input matInput placeholder="Username" type="text" [(ngModel)]="username">
    </mat-form-field>

    <button mat-raised-button color="primary" class="full-width" (click)="login()" type="submit">
      Login
    </button>
  </form>
</div>
